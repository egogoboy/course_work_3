<!-- templates/admin/exams.html -->
{% extends "admin/base.html" %}

{% block content %}
<h2>Экзамены</h2>
<button onclick="location.href='/admin/exams/create'">Создать экзамен</button>
<div id="exam-list">Загрузка...</div>

<script>
    const token = localStorage.getItem("access_token");

    function loadExams() {
        fetch("/api/admin/exams", {
            credentials: "include"
        })
        .then(res => res.json())
        .then(data => {
            const container = document.getElementById("exam-list");
            container.innerHTML = "";

            if (data.length === 0) {
                container.innerText = "Нет экзаменов.";
                return;
            }

            const table = document.createElement("table");
            data.forEach(exam => {
                const row = document.createElement("tr");

                const tdInfo = document.createElement("td");
                tdInfo.innerText = `${exam.title} (${exam.status})`;
                row.appendChild(tdInfo);

                const tdEdit = document.createElement("td");
                const editBtn = document.createElement("button");
                editBtn.innerText = "Редактировать";
                editBtn.onclick = () => location.href = `/admin/exams/${exam.id}/edit`;
                tdEdit.appendChild(editBtn);
                row.appendChild(tdEdit);

                const tdDelete = document.createElement("td");
                const delBtn = document.createElement("button");
                delBtn.innerText = "Удалить";
                delBtn.onclick = () => {
                    fetch(`/api/exams/${exam.id}`, {
                        method: "DELETE",
                        headers: { Authorization: "Bearer " + token }
                    }).then(() => loadExams());
                };
                tdDelete.appendChild(delBtn);
                row.appendChild(tdDelete);

                table.appendChild(row);
            });
            container.appendChild(table);
        });
    }

    loadExams();
</script>
{% endblock %}
