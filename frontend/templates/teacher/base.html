<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }
        .submenu {
            display: none;
            position: absolute;
            background-color: #444;
            margin-top: 5px;
            border-radius: 5px;
            z-index: 1;
        }
        .submenu a {
            display: block;
            padding: 5px 10px;
            color: white;
        }
        .submenu a:hover {
            background-color: #555;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f2f2f2;
            padding: 10px;
        }
        .nav-left, .nav-right {
            display: flex;
            gap: 10px;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            {% block back_button %}{% endblock %}
        </div>
        <div class="nav-right">
            <button onclick="logout()">выйти</button>
        </div>
    </div>
    <nav>
        <a href="/teacher">Главная</a>
        <div class="dropdown">
            <a href="#" onclick="toggleSubmenu(event)">Экзамены</a>
            <div class="submenu" id="exam-submenu">
                <a href="/teacher/exams?status=all">Все</a>
                <a href="/teacher/exams?status=not_started">Предстоящие</a>
                <a href="/teacher/exams?status=in_progress">Текущие</a>
                <a href="/teacher/exams?status=finished">Завершённые</a>
                <a href="/teacher/exams/create">Создать</a>
            </div>
        </div>
    </nav>
    <hr>
    {% block content %}{% endblock %}

    <script>
        function toggleSubmenu(event) {
            event.preventDefault();
            const submenu = document.getElementById('exam-submenu');
            submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
        }

        document.addEventListener('click', function(event) {
            const submenu = document.getElementById('exam-submenu');
            if (!event.target.closest('.dropdown')) {
                submenu.style.display = 'none';
            }
        });

        function logout() {
            localStorage.removeItem("access_token");
            window.location.href = "/login";
        }
    </script>
</body>
</html>
